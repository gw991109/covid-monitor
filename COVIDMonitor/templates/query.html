{% block main %}


<div class="container">
  <div class="row">
    <div class="col">

        <form method="POST">
          <h2>Add country: </h2>
          <input type="text" name = "country">
          <input type='submit' name='btn' value = "add_country">
          <h3>{{countries}}</h3>
        </form>
        <form method="POST">
          <h2>Add provinces/states: </h2>
          <input type="text" name = "provinces">
          <input type='submit' name='btn' value = "add_provinces">
          <h3>{{provinces}}</h3>
        </form>
        <form method="POST">
          <h2>Add combined keys: </h2>
          <input type="text" name = "combined_key">
          <input type='submit' name='btn' value = "add_combined_key">
          <h3>{{combined_keys}}</h3>
        </form>
        <form method="POST">
          <h2>Choose date or period of time: </h2>
          <h3>Date: </h3>
          <input type="text" name = "date">
          <h4>or </h4>
          <h3>Period of Time: </h3>
          <h4>start </h4>
          <input type="text" name = "start">
          <h4>end </h4>
          <input type="text" name = "end">  
          <input type='submit' name='btn' value = "add_date">   
          <h3>{{date}}</h3>
        </form>
        <form method="POST">
          <input type='submit' name='btn' value = "reset">
        </form>

        <form action="{{url_for('data')}}">
          <select name="field" class="selectpicker form-control">
            <option value="deaths">Deaths</option>
            <option value="confirmed">Confiremd</option>
            <option value="active">Active</option>
            <option value="recovered">Recovered</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        
    </div>
  </div>
</div>

{% endblock %}
